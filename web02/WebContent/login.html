<html>
	<head>
	<meta charset="UTF-8">
		<style>
			body{
				background-color:pink;
			}
		
		</style>
	
	</head>
	<!--<body bgcolor="pink"> -->
	<body bgcolor="pink">
		<h1>欢迎登陆</h1>
		<!--action : 请求的地址
			method : 请求的方式
			get  : 将请求数据拼接到地址中，直接暴露出来
			post : 将请求数据存到请求提交，不会直接暴露出来
		  -->
		<form action="login" method="post">
			用户名称 :<input type="text" name="username"/>
			<br/>
			用户密码 :<input type="password" name="password"/>
			<br/>
			<input type="submit" value="Login"/>
		
		</form>
	</body>

</html>
